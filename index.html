<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Волшебная галерея</title>
    <link
      rel="shortcut icon"
      href="./assets/images/icons.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/images/logo.png"
        alt="Логотип Гарри Поттер"
        class="logo"
      />
      <nav>
        <ul class="ul-container">
          <li><a href="#">Галерея</a></li>
          <li><a href="#">О нас</a></li>
          <li><a href="#">Новости</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Волшебные предметы из мира Гарри Поттера</h1>
      <div class="div-container">
        <img src="./assets/images/ball.jpg" alt="" class="items ball-border" />
        <img src="./assets/images/egg.webp" alt="" class="items" />
        <img
          src="./assets/images/snitch.jpg"
          alt="Снитч"
          class="items snitch"
        />
        <img
          src="./assets/images/slizerin.jpg"
          alt=""
          class="items slizerin-rotate"
        />
        <img src="./assets/images/wand.webp" alt="" class="items" />
        <img src="./assets/images/hat.jpg" alt="" class="items" />
        <img src="./assets/images/mantle.jpg" alt="" class="items" />
        <img src="./assets/images/book.jpg" alt="" class="items" />
        <img src="./assets/images/time.jpg" alt="" class="items" />
      </div>
    </main>
  </body>
</html>
